<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Personal Portfolio | Welcome</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="portfolio.css">
<link rel="stylesheet" href="portfolio-media-query.css">
<link rel="shortcut icon" type="image/png" href="img/favicon.png">
<meta name="theme-color" content="#db5945">


</head>
<body>
	<!-- Body container of web page -->
	<div class="container">

		<!-- Header section of web page  -->
		<header class="heading row">
			<div class="col-sm-3"></div>
			<div class="logo col-sm">
				<img class="img-fluid"
					src="http://logo.kenh.net/logo/udacity.svg.png" alt="Udacity logo">
			</div>
			<div class="display-title col-sm">
				<h1>TRIVENI LONDHE</h1>
				<h2>FRONT-END NINJA</h2>
			</div>
			<hr>

		</header>

		<div class="row">
			<!-- Sidebar menu of web page -->
			<div class="menu-boxes col-sm-3">
				<div class="menu-box col-sm">
					<figure>
						<img class="img-fluid img-thumbnail"
							src="https://images.pexels.com/photos/220618/pexels-photo-220618.jpeg?h=350&auto=compress&cs=tinysrgb"
							alt="Focus and hope">
						<figcaption class="menu-caption">Focus</figcaption>
					</figure>
				</div>
				<div class="menu-box col-sm">
					<figure>
						<img class="img-fluid img-thumbnail"
							src="https://images.pexels.com/photos/316466/pexels-photo-316466.jpeg?h=350&auto=compress&cs=tinysrgb"
							alt="Hard work and Practice ">
						<figcaption class="menu-caption">Practice</figcaption>
					</figure>
				</div>
				<div class="menu-box col-sm">
					<figure>
						<img class="img-fluid img-thumbnail"
							src="https://images.pexels.com/photos/808465/pexels-photo-808465.jpeg?h=350&auto=compress&cs=tinysrgb"
							alt="Determination">
						<figcaption class="menu-caption">Determine</figcaption>
					</figure>
				</div>
			</div>

			<!-- Showcase content of web page -->
			<div class="content col-sm">
				<img class="img-fluid"
					src="https://images.pexels.com/photos/884454/pexels-photo-884454.jpeg?h=350&auto=compress&cs=tinysrgb"
					alt="Front-end-profile-background">
			</div>
		</div>

		<!-- Featured section -->
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="featured col-sm-9">
				<p>Quality is never an accident. It is always the result of
					intelligent effort.</p>

				<!--Featured row for image grid  -->
				<div class="box-featured row">
					<!--Featured col-sm-6 for image grid  -->
					<div class="image-featured col-sm-6">
						<figure>
							<a target="_blank"
								href="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?h=350&auto=compress&cs=tinysrgb">
								<img class="img-fluid img-thumbnail"
								src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?h=350&auto=compress&cs=tinysrgb"
								alt="Imagination and think beyond">
							</a>
							<figcaption class="featured-caption">Think beyond</figcaption>
						</figure>
					</div>
					<div class="image-featured col-sm-6">
						<figure>
							<a target="_blank"
								href="https://images.pexels.com/photos/296282/pexels-photo-296282.jpeg?h=350&auto=compress&cs=tinysrgb">
								<img class="img-fluid img-thumbnail"
								src="https://images.pexels.com/photos/296282/pexels-photo-296282.jpeg?h=350&auto=compress&cs=tinysrgb"
								alt="Open up to knowledge ocean">
							</a>
							<figcaption class="featured-caption">Seek knowledge</figcaption>
						</figure>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
